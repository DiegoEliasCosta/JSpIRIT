<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/joint.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">
<script src="js/lib/jquery-1.11.2.min.js"></script>
<script src="js/lib/tinycolor.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/joint.min.js"></script>
<script src="js/lib/joint.shapes.uml.js"></script>
<script src="js/lib/jquery-ui.js"></script>
    <link href="css/images/" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="js/lib/d3.min.js"></script>
<script src="js/lib/d3.dependencyWheel.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-resource.min.js"></script>
<script src="js/lib/angular-route.min.js"></script>
<script src="js/lib/ng-google-chart.js"></script>
<script src="js/directives.js"></script>
<script src="js/services.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>	
<script src="js/lib/moment.js"></script>
<script src="js/lib/angular-moment.min.js"></script>		
<script src="js/lib/ui-bootstrap-tpls-0.12.1.min.js"></script>
    
<script src="angular-modal-service.min"></script>
</head>
<body ng-app="spirit" ng-controller="GeneralCtrl">	
	<div class="container-fluid fixed-margin">
		<div class="navbar">			
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav side-nav">
					<button type="button" ng-click="getData()">Draw</button>
					<button type="button" ng-click="redrawFiltered()">Filter</button>
					<label class="checkbox-label"><input type="checkbox" value="true" ng-model="useOriginalFormula"> Use by package formula</label>
					<div class="page-header">
  						<h3><small>Show / Hide packages with</small></h3>
					</div>
					<div ng-repeat="smell in supportedSmells">
						<label class="checkbox-label">{{ smell.name }}
						<input type="checkbox" value="{{smell.name}}" ng-model="smell.value">
						</label>
						<br>
					</div>					
                    <div class="page-header">
                        <h5><small>Smells found on <b style="color:white;">{{ selection }}</b></small></h5>                        
                    </div>
                    <iframe id="myFrame" frameBorder="0" class="smellsFrame"></iframe>					
				</ul>
			</div>            
		</div>
	</div>    
	<div id="d3chart" class="d3chart"></div>	
</body>
</html>
